<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="input_box">
                <input class="display" type="text" value="0" readonly >
            </div>
             
            <div class="btns">
                <input class = "butt" type="button" value="C">
                <input class = "butt" type="button" value="%">
                <input class = "butt" type="button" value="DE">
                <input class = "butt" type="button" value="/">
            </div>
            <div class="btns">
                <input class = "butt" type="button" value="7">
                <input class = "butt" type="button" value="8">
                <input class="butt" type="button" value="9">
                <input class="butt" type="button" value="*">
            </div>
            <div class="btns">
                <input class = "butt" type="button" value="4">
                <input class = "butt" type="button" value="5">
                <input class = "butt" type="button" value="6">
                <input class = "butt" type="button" value="-">
            </div>
            <div class="btns">
                <input class = "butt" type="button" value="1">
                <input class = "butt" type="button" value="2">
                <input class = "butt" type="button" value="3">
                <input class = "butt" type="button" value="+">
            </div>
            <div class="btns">
                <input class = "butt" type="button" value="00">
                <input class = "butt" type="button" value="0">
                <input class = "butt" type="button" value=".">
                <input class = "butt" type="button" value="=">
            </div>
        </div>
    </div>

    
</body>
<script src="javascript.js"></script>
</html>
